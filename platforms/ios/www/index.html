<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <script src="js/prototipo.js"></script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/angular-resource.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDIJUir-M0Agwp3xgOEyfeExCDqR-GIh7Q&sensor=true"></script>

      <!-- Map -->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/leaflet/angular-leaflet-directive.min.js"></script>
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="lib/leaflet-plugins/layer/vector/KML.js"></script>
    <!-- your app's js -->

    <!-- initial tour -->
    <link rel="stylesheet" href="js/walkthrough/ng-walkthrough.css">
    <script type="text/javascript" src="js/walkthrough/ng-walkthrough.js"></script>

    <!-- factories and services -->
    <script src="js/app.js"></script>
    <script src="js/factory/testFactory.js"></script>
    <script src="js/factory/PlacesFactory.js"></script>
    <script src="js/factory/StationsFactory.js"></script>
    <script src="js/favoritesService.js"></script>

    <!-- app controllers -->
    <script type="text/javascript" src="js/paradasCtrl.js"></script>
    <script type="text/javascript" src="js/rutasCtrl.js"></script>
    <script src="js/routesServices.js"></script>
    <script type="text/javascript" src="js/sitiosCtrl.js"></script>
    <script type="text/javascript" src="js/mapController.js"></script>
    <script type="text/javascript" src="js/opcionesCtrl.js"></script>
    <script type="text/javascript" src="js/introCtrl.js"></script>
  </head>
  <body ng-app="myApp" class="platform-ios platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!-- <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-side-menus>

        <ion-pane ion-side-menu-content drag-content="false">
          <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
        </ion-pane>

        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-energized"> <center><h1 class="title">RUTAS</h1></center></ion-header-bar>
          <ion-content has-header="true">
            <ion-list>
              <ion-checkbox id="layer_01" ng-checked="true" >San Jose de Cutuglahua - San Roque</ion-checkbox>
              <ion-checkbox id="layer_02" ng-checked="true" >Santo Domingo-San Roque</ion-checkbox>
              <ion-checkbox id="layer_03" ng-checked="true" >Venecia - Marín</ion-checkbox>
              <ion-checkbox id="layer_04" ng-checked="true" >Garrochal - Marín</ion-checkbox>
              <ion-checkbox id="layer_05" ng-checked="true" >Caupicho-La Marin</ion-checkbox>
              <ion-checkbox id="layer_06" ng-checked="true" >San Juan de Turubamba - Marin</ion-checkbox>
              <ion-checkbox id="layer_07" ng-checked="true" >Jardín del Valle - Las Casas</ion-checkbox>
              <ion-checkbox id="layer_08" ng-checked="true" >Guajalo - Universidad Central </ion-checkbox>
            </ion-list>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>

      <walkthrough
            wid="Demo1"
            walkthrough-type="transparency"
            focus-element-selector="#focus-item"
            icon="single_tap"
            main-caption="{{demoCaption1}}"
            icon-padding-left="0"
            icon-padding-top="20"
            is-active="demoActive1">
      </walkthrough>

    
  </body>
</html>
