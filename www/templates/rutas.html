<ion-view view-title="Rutas">
	<ion-content class="padding">
		<div class="col">
			<div class="list list-inset">
		  		<label class="item item-input">
		    	<i class="icon ion-search placeholder-icon"></i>
		    	<input type="text" placeholder="Buscar" ng-model="busqueda">
		  		</label>
			</div>
		</div>
		<div class="col">
			<ion-list>
			<div ng-repeat="ruta in filteredRutas = (rutas |filter:busqueda)">

			    <ion-item class="item-stable" ng-click="toggleGroup(ruta)">
			     <i class="icon" ng-class="isGroupShown(ruta) ? 'ion-minus' : 'ion-plus'"></i>&nbsp;{{ruta.nombreRuta}} 
			    </ion-item>
			    <ion-item class="item-accordion ion-arrow-right-c" ng-repeat="item in ruta.items"ng-show="isGroupShown(ruta)">
			                {{item.sentido1}} 
			    </ion-item>
			    <ion-item class="item-accordion ion-arrow-right-c" ng-repeat="item in ruta.items"ng-show="isGroupShown(ruta)">
			                {{item.sentido2}}
			    </ion-item>



			</div>
			</ion-list>
		</div>
		<div ng-show="!filteredRutas.length" class="col">
		<h1 class="notFound">No existe una ruta disponible</h1>
		</div>


	<ion-content>
</ion-view>
