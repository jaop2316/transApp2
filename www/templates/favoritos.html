<ion-modal-view>
	<ion-header-bar>
	  <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="closeModal(3)">Mas</button>
      <h1 class="title">Favoritos</h1>
    </ion-header-bar>

    <ion-content class="padding">
		<div class="row">
			<div class="col">
				<div class="list">
					<div class="item item-divider">
						<i class="icon ion-android-bus"></i>
						Rutas Favoritas
					</div>
					<a class="item item-icon-left" ng-repeat="rutas in rutasFavoritas">
					    <i class="icon ion-star"></i>
					    {{rutas.nombreRuta}}
					</a>
					<div class="item item-divider">
						<i class="icon ion-ios-location"></i>
					 	Paradas Favoritas
					</div>
					<a class="item item-icon-left" ng-repeat="paradas in paradasFavoritas ">
					    <i class="icon ion-star"></i>
					    {{paradas.nomParada}}
					</a>

					<div class="item item-divider">
						<i class="icon ion-earth"></i>
					 	Lugares Favoritos
					</div>	
					<a class="item item-icon-left" href="#">
					    <i class="icon ion-star"></i>
					    Colegio Simon Bolivar
					</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
