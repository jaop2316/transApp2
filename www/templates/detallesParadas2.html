<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-light">
    <div class="row header-stop">
      <div class="col col-return">
        <button class="button icon-left ion-chevron-left button-clear button-dark" ng-click="closeModal(5)">Paradas</button>
      </div>
      <div class="col">
        <h1 class="title">Ruta</h1>
      </div>
      <div class="col col-favorite">
        <button class="button icon-left ion-star button-positive" ng-click="addFavorites(currentItem)"></button>
      </div>
    </div>    
    </ion-header-bar>
        <ion-content class="padding">
            <div class="row">
       		   <div class="col">
    			<p class="headDetallesRutas"> {{currentItem.nomParada}}</p>
    		   </div>
    	    </div>
            <div class="list card">
                    <div class="item item-image">
                        <img ng-src={{currentItem.url}}>
                      </div>  
            <div class="row">
              <div class="col">
                <div class="item item-divider" ng-click="toggleGroup(currentItem)" id="item-directions">
                <i class="ion-ios-navigate"></i>  
                 ¿Cómo llegar?
                 <i class="icon" ng-class="isGroupShown(currentItem) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
                </div>
              </div>
            </div>
            <div class="row" ng-show="isGroupShown(currentItem)">
              <div class="col">
                <div class="item item-text-wrap item-accordion">
                  <p ng-repeat="direction in directions track by $index">
                 {{direction}}<br>
                  </p>
               </div>
              </div>
            </div>
                <div class="row">
                  <div class="col">
                    <div class="item item-divider" ng-click="toggleGroup2(currentItem.rutas)">
                      <i class="ion-android-bus"></i>
                       Rutas Disponibles
                       <i class="icon" ng-class="isGroupShown(currentItem.rutas) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
                    </div>
                  </div>
                </div>
                  <div class="row" ng-show="isGroupShown(currentItem.rutas)">
                    <div class="col">
                      <div class="item item-text-wrap item-accordion2" ng-repeat="ruta in currentItem.rutas">
                         <p ng-repeat="item in ruta">
                        {{item}}
                        </p>
                      </div>
                    </div>
                  </div>
            
            </div>

    
    </ion-content>

</ion-modal-view>
